<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zonas Arqueológicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-4">Zonas Arqueológicas de Supe Pueblo</h1>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="../img/caral-card.jpg" class="card-img-top" alt="Zona Arqueológica 1">
                    <div class="card-body">
                        <h2 class="card-title">Ciudad Sagrada de Caral</h2>
                        <p class="card-text">Posible descripción</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="../img/aspero-card.jpg" class="card-img-top" alt="Zona Arqueológica 2">
                    <div class="card-body">
                        <h2 class="card-title">Áspero</h2>
                        <p class="card-text">Posible descripción.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Zona Arqueológica 3">
                    <div class="card-body">
                        <h2 class="card-title">Zona Arqueológica 3</h2>
                        <p class="card-text">Posible descripción</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
